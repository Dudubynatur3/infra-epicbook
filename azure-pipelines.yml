trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

variables:
  - name: workingDirectory
    value: '$(System.DefaultWorkingDirectory)/infra-epicbook'

stages:
  - stage: Terraform
    displayName: 'Provision Infrastructure'
    jobs:
      - job: TerraformJob
        displayName: 'Run Terraform'
        steps:
          # Step 1: Terraform Init
          - script: |
              cd $(workingDirectory)
              terraform init
            displayName: 'Terraform Init'

          # Step 2: Terraform Validate
          - script: |
              cd $(workingDirectory)
              terraform validate
            displayName: 'Terraform Validate'

          # Step 3: Terraform Plan
          - script: |
              cd $(workingDirectory)
              terraform plan -out=tfplan
            displayName: 'Terraform Plan'

          # Step 4: Terraform Apply
          - script: |
              cd $(workingDirectory)
              terraform apply -auto-approve tfplan
            displayName: 'Terraform Apply'

          # Step 5: Show Terraform Outputs
          - script: |
              cd $(workingDirectory)
              echo "=========================================="
              echo "         TERRAFORM OUTPUTS"
              echo "=========================================="
              terraform output -json
              echo ""
              echo "üìç Frontend Public IP:" 
              terraform output -raw frontend_public_ip || echo "Not found"
              echo ""
              echo "üìç Backend Public IP:" 
              terraform output -raw backend_public_ip || echo "Not found"
              echo ""
              echo "üìç MySQL FQDN:" 
              terraform output -raw mysql_fqdn || echo "Not found"
              echo "=========================================="
            displayName: 'Show Terraform Outputs'
