trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

variables:
  - name: workingDirectory
    value: '$(System.DefaultWorkingDirectory)/infra-epicbook'

stages:
  - stage: Terraform
    displayName: 'Provision Infrastructure'
    jobs:
      - job: TerraformJob
        displayName: 'Run Terraform'
        steps:
          # Step 1: Navigate to the Terraform directory and Init
          - script: |
              cd $(workingDirectory)
              terraform init
            displayName: 'Terraform Init'

          # Step 2: Terraform Validate
          - script: |
              cd $(workingDirectory)
              terraform validate
            displayName: 'Terraform Validate'

          # Step 3: Terraform Plan
          - task: TerraformTaskV4@4
            displayName: 'Terraform Plan'
            inputs:
              provider: 'azurerm'
              command: 'plan'
              workingDirectory: '$(workingDirectory)'
              environmentServiceNameAzureRM: 'epicbook-infra-connection'
              terraformCLI: 'C:/Terraform/terraform.exe'  # <-- Set this to your actual path

          # Step 4: Terraform Apply
          - task: TerraformTaskV4@4
            displayName: 'Terraform Apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: '$(workingDirectory)'
              environmentServiceNameAzureRM: 'epicbook-infra-connection'
              commandOptions: '-auto-approve'
              terraformCLI: 'C:/Terraform/terraform.exe'  # <-- Set this to your actual path

          # Step 5: Display Outputs
          - script: |
              cd $(workingDirectory)
              echo "=========================================="
              echo "         TERRAFORM OUTPUTS"
              echo "=========================================="
              terraform output -json
              echo ""
              echo "ðŸ“ Frontend Public IP:" 
              terraform output -raw frontend_public_ip || echo "Not found"
              echo ""
              echo "ðŸ“ Backend Public IP:" 
              terraform output -raw backend_public_ip || echo "Not found"
              echo ""
              echo "ðŸ“ MySQL FQDN:" 
              terraform output -raw mysql_fqdn || echo "Not found"
              echo "=========================================="
            displayName: 'Show Terraform Outputs'
